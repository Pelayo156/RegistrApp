<ion-header [translucent]="true">
  <ion-toolbar>
    <!-- Imagen en lugar de texto -->
    <ion-title slot="start">
      <img
        src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/aa/Logo_DuocUC.svg/2560px-Logo_DuocUC.svg.png"
        alt="Logo"
        class="small-image"
      />
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <h2>Clases Registradas</h2>
      </ion-col>
    </ion-row>

    <ion-row *ngIf="clases.length > 0">
      <ion-col>
        <ion-list>
          <ion-item *ngFor="let clase of clases; let i = index">
            <ion-label>
              <h3>{{ clase.fechaInicio }}</h3>
              <p>{{ clase.horaInicio }} - {{ clase.horaTermino }}</p>
              <p *ngIf="clase.suspendida" style="color: red;">Suspendida</p>
            </ion-label>
            <ion-buttons slot="end">
            
              <ion-button color="primary" (click)="generarQr(i)">
                <ion-icon slot="icon-only" name="qr-code"></ion-icon>
              </ion-button>
             
              <ion-button color="warning" (click)="suspenderClase(i)">
                <ion-icon slot="icon-only" name="pause-circle"></ion-icon>
              </ion-button>
             
              <ion-button color="danger" (click)="eliminarClase(i)">
                <ion-icon slot="icon-only" name="trash"></ion-icon>
              </ion-button>
            </ion-buttons>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>

    <ion-row *ngIf="clases.length === 0">
      <ion-col>
        <p>No hay clases registradas.</p>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-button [routerLink]="['/create-class']">Crear Clase</ion-button>
      </ion-col>
    </ion-row>

    <ion-row *ngIf="qrData">
      <ion-col class="qr-container">
        <div class="qr-background">
          <qrcode [qrdata]="qrData" class="qr-code"></qrcode>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button (click)="toDocente()" expand="block">
        <ion-icon name="arrow-back-outline"></ion-icon>
        Volver
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
