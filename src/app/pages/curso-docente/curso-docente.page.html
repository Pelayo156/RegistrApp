<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="toDocente()" fill="clear">
        <ion-icon name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>{{ curso.nombre }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <h2>Clases Registradas</h2>
      </ion-col>
    </ion-row>

    <ion-row *ngIf="clases.length > 0">
      <ion-col>
        <ion-list>
          <ion-item *ngFor="let clase of clases; let i = index">
            <ion-label>
              <h3>{{ clase.fechaInicio }}</h3>
              <p>{{ clase.horaInicio }} - {{ clase.horaTermino }}</p>
              <p *ngIf="clase.suspendida" style="color: red;">Suspendida</p>
            </ion-label>
            <ion-buttons slot="end">
              <!-- Botón para suspender -->
              <ion-button color="warning" (click)="suspenderClase(i)">
                <ion-icon slot="icon-only" name="pause-circle"></ion-icon>
              </ion-button>
              <!-- Botón para eliminar -->
              <ion-button color="danger" (click)="eliminarClase(i)">
                <ion-icon slot="icon-only" name="trash"></ion-icon>
              </ion-button>
            </ion-buttons>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>

    <ion-row *ngIf="clases.length === 0">
      <ion-col>
        <p>No hay clases registradas.</p>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-button [routerLink]="['/create-class']">Crear Clase</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
