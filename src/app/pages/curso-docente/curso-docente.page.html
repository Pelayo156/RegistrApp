<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>cursoDocente</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="main-content">
  </div>
  
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Espacio <strong>{{ curso.nombre }}</strong></ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <img alt="Imagen del curso" src="{{ curso.imagen }}" />
    <ion-card-header>
      <ion-card-title>{{ curso.nombre }}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      {{ curso.descripcion }}
    </ion-card-content>
  </ion-card>

  <div class="button-container">
    <ion-button (click)="generarQr()" color="medium" class="qr-button">
      ðŸ“· Generar QR
    </ion-button>
  </div>

  <input type="text" [(ngModel)]="texto" type="hidden" title="Texto para el cÃ³digo QR">

  <div *ngIf="mostrarQr" class="qr-container">
    <div class="qr-background">
      <qrcode [qrdata]="texto" [width]="150"></qrcode>
    </div>
  </div>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="toDocente()" fill="clear" routerLink="/recorded" color="medium">
        <ion-icon name="arrow-undo-outline"></ion-icon>
        Inicio
      </ion-button>
    </ion-buttons>
    
    <ion-buttons slot="end">
      <ion-button (click)="logout()" fill="clear" routerLink="/recorded" color="medium">
        <ion-icon name="play-circle"></ion-icon>
        Cerrar sesiÃ³n
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
