<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>cursoDocente</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="main-content">

  </div>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Espacio <strong>{{ curso.nombre }}</strong></ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <img alt="Silhouette of mountains" src="{{ curso.imagen }}" />
    <ion-card-header>
      <ion-card-title>{{ curso.nombre }}</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      {{ curso.descripcion }}
    </ion-card-content>
  </ion-card>
  <ion-text color="primary">
  <ion-button (click)="generarQr()"> 
    Generar QR
  </ion-button>
    </ion-text>
    <input type="text"[(ngModel)]="texto" type="hidden">
    <br><br>
    <div *ngIf="mostrarQr">
      <qrcode [qrdata]="texto" [width]="400" ></qrcode>
    </div>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button (click)="toDocente()" fill="clear" routerLink="/recorded" color="medium">
        <ion-icon name="arrow-undo-outline"></ion-icon>
        Inicio
      </ion-button>
      <ion-button (click)="logout()" fill="clear" routerLink="/recorded" color="medium">
        <ion-icon name="play-circle"></ion-icon>
        Cerrar sesi√≥n
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
