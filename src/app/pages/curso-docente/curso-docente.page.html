<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>cursoDocente</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Espacio <strong>{{ curso.nombre }}</strong></ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <img alt="Silhouette of mountains" src="{{ curso.imagen }}" />
    <ion-card-header>
      <ion-card-title>{{ curso.nombre }}</ion-card-title>
    </ion-card-header>
  
    <ion-card-content>
      {{ curso.descripcion }}
    </ion-card-content>
  </ion-card>
</ion-content>
