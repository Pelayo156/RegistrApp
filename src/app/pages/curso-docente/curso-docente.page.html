<ion-header [translucent]="true">
  <ion-toolbar class="custom-toolbar">
    <ion-buttons slot="start">
      <ion-button (click)="toDocente()" fill="clear" routerLink="/recorded" color="medium">
        <ion-icon name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-grid>
      <ion-row>
        <ion-col class="center-title">
          <ion-title class="small-title">{{ curso.nombre }}</ion-title>
        </ion-col>
        <ion-col class="right-subtitle" size="auto">
          <span class="subtitle">Analista Programador Computacional</span>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card class="profesor-card">
    <ion-card-header>
      <ion-card-title>Informaci√≥n del Profesor</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <div class="profesor-info">
        <div class="profesor-item">
          <label>Nombre</label>
          <p>{{ profesor.nombre }}</p>
        </div>
        <div class="profesor-item">
          <label>Correo</label>
          <p>{{ profesor.correo }}</p>
        </div>
        <div class="profesor-item">
          <label>Secci√≥n</label>
          <p>{{ profesor.seccion }}</p>
        </div>
      </div>
    </ion-card-content>
  </ion-card>

  <div class="button-container">
    <ion-button (click)="generarQr()" color="medium" class="qr-button">
      üì∑ Generar QR
    </ion-button>
  </div>

  <div *ngIf="mostrarQr" class="qr-container">
    <div class="qr-background">
      <qrcode [qrdata]="texto" [width]="150"></qrcode>
    </div>
  </div>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button (click)="logout()" fill="clear" routerLink="/recorded" color="medium">
        <ion-icon name="log-out-outline"></ion-icon>
        Cerrar sesi√≥n
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
