<ion-header [translucent]="true">

  </ion-toolbar>
</ion-header>

      <ion-title size="large">Crear Clase</ion-title>

  </ion-header>

    <ion-label position="stacked">Hora de Inicio</ion-label>
    <input type="time" [(ngModel)]="horaInicio" />
