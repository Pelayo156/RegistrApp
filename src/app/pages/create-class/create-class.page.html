<ion-header [translucent]="true">
  <ion-toolbar>
    <!-- Imagen en lugar de texto -->
    <ion-title slot="start">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/aa/Logo_DuocUC.svg/2560px-Logo_DuocUC.svg.png
" alt="Logo" class="small-image" />
    </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Registrar Nueva Clase</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <!-- Título de la sección de formulario -->
    <ion-row class="ion-text-center">
      <ion-col size="12">
        <h2 class="form-title">Detalles de la Clase</h2>
      </ion-col>
    </ion-row>

    <!-- Selección de Fecha -->
    <ion-row>
      <ion-col size="12" size-md="6" offset-md="3">
        <ion-item class="input-item">
          <ion-label position="stacked">Fecha de Inicio</ion-label>
          <ion-datetime [(ngModel)]="fechaInicio" displayFormat="DD/MM/YYYY" class="custom-datetime"></ion-datetime>

        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <!-- Hora de Inicio -->
      <ion-col size="12" size-md="5" offset-md="1">
        <ion-item class="input-item">
          <ion-label position="stacked" for="horaInicio">Hora de Inicio</ion-label>
          <input 
            type="time" 
            [(ngModel)]="horaInicio" 
            id="horaInicio" 
            class="custom-input" 
            placeholder="Selecciona la hora de inicio"
          />
        </ion-item>
      </ion-col>
    
      <!-- Hora de Término -->
      <ion-col size="12" size-md="5">
        <ion-item class="input-item">
          <ion-label position="stacked" for="horaTermino">Hora de Término</ion-label>
          <input 
            type="time" 
            [(ngModel)]="horaTermino" 
            id="horaTermino" 
            class="custom-input" 
            placeholder="Selecciona la hora de término"
          />
        </ion-item>
      </ion-col>
    </ion-row>
    

    <!-- Botón de guardar -->
    <ion-row class="ion-margin-top">
      <ion-col size="12" size-md="6" offset-md="3">
        <ion-button expand="full" color="secondary" class="save-button" (click)="guardarClase()">Guardar Clase</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
