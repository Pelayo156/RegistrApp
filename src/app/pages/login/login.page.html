<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div id="container">
    <ion-list>
      <ion-item>
        <ion-input [(ngModel)]="username" label="Username" labelPlacement="floating" placeholder="Ingrese nombre de usuario"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input [(ngModel)]="password" label="Password" labelPlacement="floating" type="password" placeholder="Ingrese contraseña">
        </ion-input>
      </ion-item>
    </ion-list>

    <ion-button id="btn-login" expand="block" color="dark" shape="round" (click)="login()">Ingresar</ion-button>
    <a id="recuperar-link" [routerLink]="['/recuperar']">Recuperar contraseña</a>
  </div>
</ion-content>
