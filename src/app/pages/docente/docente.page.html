<div class="ion-page" id="main-content">


  <ion-content [fullscreen]="true">
    <div id="container">
      <h3>Bienvenido {{ username }}</h3>
      <div class="grid">
        <ion-card *ngFor="let curso of cursos" class="course-card">
          <img [src]="curso.imagen" alt="Imagen del curso" class="course-image"/>
          <ion-card-title class="course-title">{{ curso.nombre }}</ion-card-title>
          <ion-card-content>
            <ion-button expand="block" (click)="goToCurso(curso)">Ingresar</ion-button>
          </ion-card-content>
        </ion-card>
      </div>
    </div>
  </ion-content>

  <ion-footer>
    <ion-toolbar>
      <ion-buttons slot="end">
        <ion-button (click)="logout()" fill="clear" routerLink="/recorded" color="medium">
          <ion-icon name="play-circle"></ion-icon>
          Cerrar sesión
        </ion-button>

        <ion-button id="open-custom-dialog" expand="block"><ion-icon name="play-circle"></ion-icon>Cerrar Sesión</ion-button>

        <ion-modal id="example-modal" #modal trigger="open-custom-dialog">
          <ng-template>
            <div class="wrapper">
              <h1>Seguro?</h1>
      
              <ion-list lines="none">
                <ion-item button="true" detail="false" (click)="modal.dismiss()">
                  <ion-button>No</ion-button>
                </ion-item>
                <ion-item button="true" detail="false" (click)="modal.dismiss()">
                  <ion-button (click)="logout()" routerLink="/recorded">Sí</ion-button>
                </ion-item>
              </ion-list>
            </div>
          </ng-template>
        </ion-modal>

      </ion-buttons>
    </ion-toolbar>
  </ion-footer>
</div>
