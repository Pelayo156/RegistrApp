<ion-header [translucent]="true">
  <ion-toolbar>
    <!-- Imagen en lugar de texto -->
    <ion-title slot="start">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/aa/Logo_DuocUC.svg/2560px-Logo_DuocUC.svg.png" alt="Logo" class="small-image" />
    </ion-title>
  </ion-toolbar>
</ion-header>

<div class="ion-page" id="main-content">
  <ion-content [fullscreen]="true">
    <div id="container">
      <h3>Bienvenido {{ username }}</h3>

      <ion-button class="agregar-curso" (click)="goToCreateCourse()">Agregar Curso</ion-button>

      <div class="grid">
        <ion-card *ngFor="let curso of cursos" class="course-card">
          <img [src]="curso.imagen" alt="Imagen del curso" class="course-image"/>
          <ion-card-title class="course-title">{{ curso.nombre }}</ion-card-title>
          <ion-card-content>
            <ion-button class="ingresar" expand="block" (click)="goToCurso(curso)">Ingresar</ion-button>
          </ion-card-content>
        </ion-card>
      </div>
    </div>
  </ion-content>

  <ion-footer>
    <ion-toolbar>
      <ion-buttons slot="end">
        <ion-button id="open-custom-dialog" expand="block" (click)="logout()">
          <ion-icon name="log-out-outline"></ion-icon>Cerrar Sesi√≥n
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-footer>
