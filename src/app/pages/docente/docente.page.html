<div class="ion-page" id="main-content">
  <ion-header [translucent]="true">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title class="center-title">Asignaturas</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content [fullscreen]="true">
    <ion-content [fullscreen]="true">
      <div id="container">
        <h3>Bienvenido {{ username }}</h3>
        <ion-card *ngFor="let curso of cursos" class="course-card">
          <ion-card-header>
            <ion-card-title id="course">{{ curso.nombre }}</ion-card-title>
            <ion-icon slot="end" name="ellipsis-vertical"></ion-icon>
          </ion-card-header>
          <ion-card-content>
            <ion-button (click)="goToCurso(curso)">Ingresar</ion-button>
          </ion-card-content>
        </ion-card>
      </div>
    </ion-content>
  </ion-content>

  <ion-footer>
    <ion-toolbar>
      <ion-buttons slot="end">
        <ion-button (click)="logout()" fill="clear" routerLink="/recorded" color="medium">
          <ion-icon name="play-circle"></ion-icon>
          Cerrar sesi√≥n
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-footer>
</div>
