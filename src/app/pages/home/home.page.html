<div class="ion-page" id="main-content">


  <ion-content [fullscreen]="true">
    <h3>Bienvenido {{ username }}</h3>

    <img *ngIf="result"/>
    {{result}}

    <ion-button (click)="scan()"><ion-icon name="scan"></ion-icon>Escanear QR</ion-button>
    <ion-fab slot="fixed" vertical="bottom" horizontal="end">
      <ion-fab-button (click)="scan()">
        <ion-icon name="scan"></ion-icon>
      </ion-fab-button>
    </ion-fab>
  </ion-content>
  <!-- Comienzo tabs (parte inferior) -->

  <ion-footer>
    <ion-toolbar>
      <ion-buttons slot="end">
        <ion-button (click)="logout()" fill="clear" routerLink="/recorded" color="medium">
          <ion-icon name="play-circle"></ion-icon>
          Cerrar sesiÃ³n
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-footer>
</div>
