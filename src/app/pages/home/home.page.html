<div class="ion-page" id="main-content">

  <ion-content [fullscreen]="true">
    <h3>Bienvenido {{ username }}</h3>
    <ion-button (click)="takePicture()">Escanear código QR </ion-button>
    <img *ngIf="imageUrl" [src]="imageUrl" />
  </ion-content>
  <!-- Comienzo tabs (parte inferior) -->

  <ion-footer>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-button (click)="logout()" fill="clear" routerLink="/recorded" color="medium">
          <ion-icon name="play-circle"></ion-icon>
          Cerrar sesión
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-footer>
</div>
