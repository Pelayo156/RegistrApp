<div class="ion-page" id="main-content">


  <ion-content [fullscreen]="true">
    <h3>Bienvenido {{ username }}</h3>
    {{ result }}
    <img *ngIf="result"/>
    <ion-button (click)="scan()"><ion-icon name="scan"></ion-icon>Escanear QR</ion-button>

    <ion-card>
      <ion-card-header>
        <ion-card-title>Cursos Matriculados</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-list *ngFor="let curso of cursos">
          <ion-item>
            <ion-thumbnail slot="start">
              <img alt="Imagen curso" [src]="curso.imagen" />
            </ion-thumbnail>
            <ion-label><strong>Curso:</strong> {{ curso.nombre }}<br><strong>Profesor:</strong> {{ curso.usuario.nombre_completo }}</ion-label>
          </ion-item>
        </ion-list>
      </ion-card-content>
    </ion-card>
  </ion-content>


  <ion-footer>
    <ion-toolbar>
      <ion-buttons slot="end">
        <ion-button id="open-custom-dialog" expand="block" color="medium  " (click)="logout()">
          <ion-icon name="log-out-outline"></ion-icon>Cerrar Sesi√≥n
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-footer>
</div>
